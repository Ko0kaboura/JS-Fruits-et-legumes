<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique en ligne - Fruits et Légumes</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .section-title {
      color: #4CAF50;
      border-bottom: 2px solid #FF9800;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    
    .products-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
    }
    
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .product-card h3 {
      margin: 15px 10px 5px;
      color: #333;
    }
    
    .product-card p {
      margin: 5px 10px 15px;
      color: #666;
    }
    
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="main-content">
      <!-- Le titre et les informations du magasin seront injectés ici -->
    </div>
  </header>
  
  <div class="container">
    <h2 class="section-title">Fruits</h2>
    <div id="fruits-container" class="products-grid">
      <!-- Les produits de la catégorie fruits seront injectés ici -->
      <p>Chargement des fruits...</p>
    </div>
    
    <h2 class="section-title">Légumes</h2>
    <div id="legumes-container" class="products-grid">
      <!-- Les produits de la catégorie légumes seront injectés ici -->
      <p>Chargement des légumes...</p>
    </div>
    
    <h2 class="section-title">Herbes Aromatiques</h2>
    <div id="herbes-container" class="products-grid">
      <!-- Les produits de la catégorie herbes seront injectés ici -->
      <p>Chargement des herbes aromatiques...</p>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Js Fruits&Légumes. Tous droits réservés.</p>
  </footer>
  
  <!-- Chargement des scripts JavaScript -->
  <script src="app.js"></script>
</body>
</html>
